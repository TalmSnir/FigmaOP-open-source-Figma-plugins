      body {
        font-family: var(--ff-primary);
        font-size: var(--fs-text-1);
        font-weight: var(--fw-text);
        color: var(--clr-dark);
        min-height: 100vh;
        display: grid;
        grid-template: auto 1fr/ 1fr;
        align-items: center;
        padding: 2rem;
        gap: 4rem;
      }

      h1 {
        font-size: var(--fs-h1);
        font-weight: var(--fw-title);
        text-transform: capitalize;
        text-align: center;
      }
      .default-container {
        display: block;
        inline-size: 100%;
        block-size: 100%;
        background-image: var(--svg-component);
        background-repeat: no-repeat;
        background-position: center;
        background-size: 100%;
        justify-self: center;
        grid-row: 2;
      }
      .default-container.hide {
        display: none;
      }
      form {
        display: none;
        height: 100%;
        flex-direction: column;

        justify-content: space-between;
        gap: 2rem;
        grid-row: 2;
      }
      .form__labels {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        align-items: center;
        gap: 2rem 4rem;
        margin-block: auto;
      }
      form.show {
        display: flex;
      }

      label {
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
        user-select: none;
        text-transform: capitalize;
        cursor: var(--svg-cursor-pointer);
      }

      input[type='checkbox'] {
        appearance: none;
        box-sizing: content-box;
        --switch-inline-size: 4rem;
        --switch-block-size: calc(var(--switch-inline-size) / 2);

        block-size: var(--switch-block-size);
        inline-size: var(--switch-inline-size);
        border-radius: 3rem;
        box-shadow: inset 0 0 0 1px var(--clr-dark);
        flex-shrink: 0;
        display: grid;
        align-items: center;

        grid-template-areas: 'checkbox';
        cursor: var(--svg-cursor-pointer);
        position: relative;
      }
      input[type='checkbox']:is(:hover, :focus) {
        outline: 0;
        cursor: var(--svg-cursor-pointer);
      }
      input[type='checkbox']::before {
        --thumb-size: var(--switch-block-size);
        content: '';
        grid-area: checkbox;
        inline-size: var(--thumb-size);
        block-size: var(--thumb-size);
        border-radius: 50%;
        border: 1px solid var(--clr-dark);

        background: var(--clr-light);
        transition: all 0.2s;
      }
      input[type='checkbox']:is(:hover, :focus)::before {
        box-shadow: 0 0 0.2rem 0.5rem var(--clr-hover);
      }

      input[type='checkbox']:checked::before {
        transform: translateX(100%);
      }
      input[type='checkbox']:checked {
        background: var(--clr-dark);
      }
      label[for='more-properties'] {
        display: flex;
        flex-direction: column;
        width: 100%;
        gap: 0.5rem;
        grid-column: 1/-1;
        align-items: start;
        margin-block-start: 2rem;
      }
      label[for='more-properties'].hide {
        display: none;
      }
      input[type='text'] {
        font-size: var(--fs-text-1);
        padding: 1rem 0 1rem 1rem;
        flex: 1;
        width: 100%;
        border-radius: 2px;
        box-shadow: 0 0 0 1px var(--clr-hover);
        border: 0;
        transition: 0.2s;
      }

      input[type='text']:hover {
        box-shadow: 0 0 0 2px var(--clr-hover);
      }
      input[type='text']:focus {
        outline: 0;
        box-shadow: 0 0 0 2px var(--clr-blue);
      }
      button {
        appearance: none;
        border: 0;
        background: var(--clr-blue);
        color: var(--clr-light);
        border-radius: 1rem;
        font-weight: var(--fw-btn);
        padding: 1.5rem 2rem;
        margin-block-start: 2rem;
        text-transform: capitalize;
        cursor: var(--svg-cursor-pointer);
        grid-column: 1/-1;
        transition: 0.2s;
      }
      button:is(:hover, :focus) {
        outline: 0;
        box-shadow: inset 0 0 0 2px hsla(0, 0%, 0%, 0.3);
      }
      button:active {
        transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <h1 class="title"></h1>
    <div class="default-container"></div>
    <form>
      <div class="form__labels"></div>
      <label for="more-properties"
        >more properties
        <input
          type="text"
          name="more-properties"
          id="more-properties"
          placeholder="property-1, property-2..."
        />
      </label>
      <button>generate component’s properties</button>
    </form>
    <script>
      const PROPERTIES = [
        'Default',
        'Hover',
        'Focus',
        'Active',
        'Disabled',
        'Checked',
        'Dark-Mode',
        'Wireframe',
        'Primary',
        'Secondary',
        'Outline',
        'With icon',
      ];
      const form = document.querySelector('form');
      const formLabels = document.querySelector('.form__labels');
      const defaultContainer = document.querySelector('.default-container');
      const button = document.querySelector('button');
      const title = document.querySelector('.title');
      const morePropertiesInput = document.querySelector('input[type="text"]');
      let propsInputs = [];
      let variantsProps = [];
      let morePropertiesArray = [];
      let variantsNumber;
      let id = 0;

      /**
       * functions to set messages to the API and get messages from the API.
       * @property {sendNoPropertiesSelectionMessage} [] - notify the API if a component set node selections was changed.
       * @property {sendComponentNodeIdMessage} [id] - sends th API the position of the variant in the component's children array.
       * @property {sendSuccessMessage} [variantsProps]- sends a message to the API with the variant's properties string.
       * @property {gotNoValidSelectionMessage} []- gets a message from the API that no valid selection has been made and shows the matching UI front.
       * @property {gotComponentsNumberMessage} [componentsNodeNumber]- gets a message from the API with the number of variants the component's set has and creates the UI properties list.
       */

      const handleMessage = {
        sendNoPropertiesSelectionMessage() {
          parent.postMessage(
            { pluginMessage: { type: 'noPropSelection' } },
            '*'
          );
        },
        sendComponentNodeIdMessage(id) {
          parent.postMessage(
            { pluginMessage: { text: id, type: 'nodeId' } },
            '*'
          );
        },
        sendSuccessMessage(variantsProps) {
          parent.postMessage(
            { pluginMessage: { text: variantsProps, type: 'success' } },
            '*'
          );
        },
        gotNoValidSelectionMessage() {
          form.classList.remove('show');
          defaultContainer.classList.remove('hide');
          title.textContent = '';
        },
        gotComponentsNumberMessage(componentsNodeNumber) {
          variantsNumber = componentsNodeNumber;
          id = 0;
          morePropertiesInput.value = '';
          morePropertiesInput.parentElement.classList.remove('hide');
          properties.createPropertiesList();
          propsInputs = [
            ...document.querySelectorAll('input[type="checkbox"]'),
          ];

          defaultContainer.classList.add('hide');
          form.classList.add('show');
          title.textContent = 'select component properties';
          button.removeEventListener('click', properties.setVariantsProps);
          button.addEventListener(
            'click',
            properties.checkIfPropertiesWereSelected
          );
        },
      };

      /**
       * functions to create the UI and create the variant's string properties.
       * @property {trimMorePropertiesArray} [moreProperties] -trims typing errors from the end and the beginning of the properties string.
       * @property {checkIfPropertiesWereSelected} [e] - checks if at least one property was selected.
       * @property {createPropertiesList} [variantsProps]- creates the html elements for the toggles from the PROPERTIES array.
       * @property { addDashToString} [str]- checks if the string is more than one word-if so returns the string with the words separated by dash.
       * @property {createMorePropertiesSwitches} [morePropertiesArray]- creates more toggles from the properties which had been input by the user.
       * @property {setComponentsProps} [componentsNodeNumber]- creates the component's properties string.
       * @property {setVariantsProps} [e]- creates variant's properties string.
       */
      const properties = {
        trimMorePropertiesArray(moreProperties) {
          let morePropertiesArray = [];
          if (moreProperties !== '') {
            const trimmedMorePropertiesArray = morePropertiesInput.value
              .replace(/[\W_]+$/, '')
              .replace(/^[\W_]+/, '')
              .split(',')
              .map(property => {
                return property.replace(/[\W_]+$/, '').replace(/^[\W_]+/, '');
              })
              .filter(property => property !== '');

            if (trimmedMorePropertiesArray[0] !== '') {
              morePropertiesArray = trimmedMorePropertiesArray.map(
                property => property
              );
            }
          }
          return morePropertiesArray;
        },
        checkIfPropertiesWereSelected(e) {
          e.preventDefault();
          button.blur();
          morePropertiesArray = properties.trimMorePropertiesArray(
            morePropertiesInput.value
          );
          if (
            morePropertiesArray.length ||
            propsInputs.filter(input => input.checked).length
          ) {
            properties.setComponentsProps();
            button.removeEventListener(
              'click',
              properties.checkIfPropertiesWereSelected
            );
          } else {
            handleMessage.sendNoPropertiesSelectionMessage();
          }
        },
        addDashToString(str) {
          return str.split(' ').length > 1 ? str.split(' ').join('-') : str;
        },
        createPropertiesList() {
          formLabels.innerHTML = PROPERTIES.map(property => {
            const propertyDashed = this.addDashToString(property);

            return `<label for=${propertyDashed}>${property}:<input type="checkbox" name=${propertyDashed} id=${propertyDashed}></label>`;
          }).join('');
        },

        createMorePropertiesSwitches(morePropertiesArray) {
          let fragment = document.createDocumentFragment();
          morePropertiesArray.forEach(property => {
            const label = document.createElement('label');
            const propertyDashed = this.addDashToString(property);
            label.setAttribute('for', propertyDashed);
            label.innerHTML = `${property}:<input type="checkbox" name=${propertyDashed} id=${propertyDashed} checked>`;
            fragment.appendChild(label);
            propsInputs.push(label.children[0]);
          });

          formLabels.appendChild(fragment);
          morePropertiesInput.parentElement.classList.add('hide');
        },

        setComponentsProps() {
          let inputIdsToBeRemoved = [];

          this.createMorePropertiesSwitches(morePropertiesArray);

          propsInputs.forEach((input, id) => {
            if (!input.checked) {
              inputIdsToBeRemoved.push(id);
              input.parentElement.style.display = 'none';
            }
          });
          propsInputs = propsInputs.filter(
            (input, id) => !inputIdsToBeRemoved.includes(id)
          );

          const componentPropsString = propsInputs
            .map(property => {
              return `${property.parentElement.innerText.slice(0, -1)}=true,`;
            })
            .join('');

          for (let i = 0; i < variantsNumber; i++) {
            variantsProps[i] = componentPropsString;
          }

          button.addEventListener('click', this.setVariantsProps);

          handleMessage.sendComponentNodeIdMessage(id);
          title.textContent = `select properties for variant number 1`;
          button.textContent = 'generate variant’s properties';
        },

        setVariantsProps(e) {
          e.preventDefault();
          button.blur();
          const variantPropsString = propsInputs
            .map(property => {
              return `${property.parentElement.innerText.slice(0, -1)}=${
                property.checked
              },`;
            })
            .join('');

          variantsProps[id] = variantPropsString;
          if (id !== variantsNumber - 1) {
            id++;
            title.textContent = `select properties for variant number ${
              id + 1
            }`;
            handleMessage.sendComponentNodeIdMessage(id);
          } else {
            handleMessage.sendSuccessMessage(variantsProps);
          }
        },
      };

      onmessage = e => {
        const message = e.data.pluginMessage;
        message.type === 'componentNodeSelection'
          ? handleMessage.gotComponentsNumberMessage(message.text)
          : handleMessage.gotNoValidSelectionMessage();
      };
    </script>
  </body>
</html>
